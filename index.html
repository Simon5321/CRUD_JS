<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-CPF">CPF</label>
          <input id="m-CPF" type="number" required />

          <label for="m-Datadenascimento">Data de Nascimento</label>
          <input id="m-Datadenascimento" type="date" required />

          <label for="m-Endereco">Endereço</label>
          <input id="m-Endereco" type="text" required />

          <label for="m-Telefone">Telefone</label>
          <input id="m-Telefone" type="number" required />
  
          <label for="m-funcao">Função</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />

          <label for="m-BancodeHoras">Carga Horária</label>
          <select name="m-BancodeHoras" id="m-BancodeHoras" required>
            <option>4hr diárias</option>
            <option>6hr diárias</option>
            <option>8hr diárias</option>
          </select>
          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
